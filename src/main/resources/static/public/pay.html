        //页面初始化

            //获取用户的信息,返回用户对象
            $.get("/findUser",{},function (data) {
                $(".my_username").html(data.uname);
                $("#iden").html(data.utype);
                if (data.utype=="医生"){
                    $("#reg-tree").remove();
                    $("#med-tree").remove();
                }else if(data.utype=="挂号人员"){
                    $("#med-tree").remove();
                    $("#doc-tree").remove();
                }else if(data.utype=="药局人员"){
                    $("#reg-tree").remove();
                    $("#doc-tree").remove();
                }
            });
        });

        //查询支付

        $('#i-rid').bind('keypress',function(event){
            if(event.keyCode == 13) {
                searchPay();
            }
        });

        function searchPay(){
            let rid = $("#i-rid").val();
            $.get("/searchPay",{rid},function (data) {
                $('#chid-mini').val(data[0].chid);
                $('#name-mini').val(data[0].name);
                let str = "";
                for (let i = 0; i < data.length; i++) {
                    let strB =
                        '                                    <tr>\n' +
                        '                                        <td><input name="ids" type="checkbox"></td>\n' +
                        '                                        <td>'+data[i].chid+'</td>\n' +
                        '                                        <td>'+data[i].name+'</td>\n' +
                        '                                        <td>'+data[i].id+'</td>\n' +
                        '                                        <td>'+data[i].date+'</td>\n' +
                        '                                        <td>'+data[i].pname+'</td>\n' +
                        '                                        <td>'+data[i].price+'</td>\n' +
                        '                                        <td>'+data[i].num+'</td>\n' +
                        '                                        <td>'+data[i].status+'</td>\n' +
                        '                                    </tr>'
                    str +=strB;
                }
                $('#tbody-i').html(str);
            });
        }

        function clickPay1(){
            let price = 0.0;
            $('#tbody-i tr').each(function (i) {
                let tf = false;
                $(this).children('td').each(function (j) {
                    if (j===0){
                        tf = $(this).children('input').is(':checked');
                    }
                    if (tf && j===6){
                        priceA=$(this).text();
                        price+=parseFloat(priceA);
                    }
                });
            });
            $('#sh-pay').val(price);
        }

        /**
         * 提交缴费信息
         */
        $('#pay-btn').click(function () {
            let pList = [];
            $('#tbody-i tr').each(function (i) {
                let tf = false;
                let chid = 0;
                let name = "";
                let id = "";
                let date = "";
                let pName = "";
                let price = 0.0;
                let num = 0;
                let status = "";

                $(this).children('td').each(function (j) {
                    if (j===0){
                        tf = $(this).children('input').is(':checked');
                    }
                    if (tf){
                        if (j==1){
                            chid = $(this).text();
                        }else if (j==2){
                            name = $(this).text();
                        }else if (j==3){
                            id = $(this).text();
                        }else if (j==4){
                            date = $(this).text();
                        }else if (j==5){
                            pName = $(this).text();
                        }else if (j==6){
                            price = $(this).text();
                        }else if (j==7){
                            num = $(this).text();
                        }else if (j==8){
                            status = $(this).text();
                        }
                    }
                });
                let bean = {chid:chid,name:name,id:id,date:date,pName:pName,price:price,num:num,status:status};
                if (chid!==0){
                    pList.push(bean);
                }

            });
            let payMsg = "缴费成功";
            console.log(pList);

            if(pList.length>0){
                alert(payMsg);
            }else{
                alert("未选择项目，缴费失败");
            }

            /*$.ajax({
                url : "/payC",
                data : JSON.stringify(pList),
                type : "POST",
                async:true,
                success : function(data) {
                    alert(data);
                }
            });*/
        });

        $('#tr-pay').bind('keypress',function(event){
            if(event.keyCode == 13) {
                let trpay = $("#tr-pay").val();
                let lpay = trpay- $('#sh-pay').val();
                $('#l-pay').val(lpay);
            }
        });

        $(document).ready(function() {

            setSidebarActive("order-cancel");

            // 列表按钮
            $("#dataList td input[type='checkbox']").iCheck({
                checkboxClass: 'icheckbox_square-blue',
                increaseArea: '20%'
            });
            // 全选操作
            $("#selall").click(function() {
                var clicks = $(this).is(':checked');
                if (!clicks) {
                    $("#dataList td input[type='checkbox']").iCheck("uncheck");
                } else {
                    $("#dataList td input[type='checkbox']").iCheck("check");
                }
                $(this).data("clicks", !clicks);
            });
