    <script>

        //页面初始化
        $(function () {
            //获取用户的信息,返回用户对象
            $.get("/findUser",{},function (data) {
                $(".my_username").html(data.uname);
                $("#iden").html(data.utype);
                if (data.utype=="医生"){
                    $("#reg-tree").remove();
                    $("#med-tree").remove();
                }else if(data.utype=="挂号人员"){
                    $("#med-tree").remove();
                    $("#doc-tree").remove();
                }else if(data.utype=="药局人员"){
                    $("#reg-tree").remove();
                    $("#doc-tree").remove();
                }
            });
            //可用病历号
            $.get("/findChId",{},function (data) {
                $("#chid").attr("value",data);
            });
            //查询所有科室
            $.get("/dept/findAll",{},function (data) {
                let lis = '';
                for (let i = 0; i < data.length; i++) {
                    let li = '<option>'+data[i].deptName+'</option>'
                    lis += li;
                }
                $("#reg-dept").html(lis);
            });

            //查询医生
            fun1();

        });
        //提交数据
        $("#reg-btn").click(function () {
            let invo =  $("#invo-in").val();
            let chid = $("#chid").val();
            let pname = $("#p-name").val();
            let sex = $("#sex").find("option:selected").text();
            let bir = $("#datepicker").val();
            let paySel = $("#pay-sel").find("option:selected").text();
            let noon = $("input[name='optionsRadios']:checked").val();
            let dept = $("#reg-dept").find("option:selected").text();
            let cat = $("#reg-cat").val();
            let doc = $("#doc-sel").val();
            let iden = $("#p-id").val();
            let ch = $("input[type='checkbox']").is(':checked');
            let addr =  $("#p-address").val();
            let errorMsg = "以下内容为空：";
            let money = $("#price-in").val();
            // 按钮点击后检查输入框是否为空
            if (invo.length===0) {
                errorMsg += "发票号；";
            }
            if(chid.length===0) {
                errorMsg += "病历号；";
            }
            if(pname.length===0) {
                errorMsg += "姓名；";
            }
            if(sex.length===0) {
                errorMsg += "性别；";
            }
            if(bir.length===0) {
                errorMsg += "出生日期；";
            }
            if(paySel.length===0) {
                errorMsg += "结算类别；";
            }
            if(noon === undefined || noon.length===0) {
                errorMsg += "午别；";
            }
            if(dept.length===0) {
                errorMsg += "挂号科室；";
            }
            if(cat.length===0) {
                errorMsg += "号别；";
            }
            if(doc ==null || doc.length===0) {
                errorMsg += "看诊医生；";
            }
            if(money === undefined ||money == null ||money.length===0) {
                errorMsg += "挂号费；";
            }

            let re = new RegExp("^[0-9]*[1-9][0-9]*$");
            if (!re.test(invo)){
                errorMsg+="\n发票号格式错误";
            }
            if (!re.test(chid)){
                errorMsg+="\n病历号格式错误";
            }
            if(iden.length>0&&iden.length!==18){
                errorMsg+="\n身份证号格式错误";
            }




            if (errorMsg.length===7){
                let inits = {invo:invo,chid:chid,pname:pname,sex:sex,bir:bir,
                    paySel:paySel,noon:noon,dept:dept,cat:cat,doc:doc,iden:iden,ch:ch,addr:addr,money:money}
                console.log(inits);
                $.post("/reg",inits,function () {
                    alert("挂号成功");
                });
            }else {
                alert(errorMsg);
            }
        });
        //根据生日计算年龄
        $("#age").click(function(){
            let bir = $("#datepicker").val().replace("年","/").replace("月","/").replace("日","/");
            if (bir !== ""){
                let birthday = new Date(bir);
                let today = new Date();
                let desc = today.getTime() - birthday.getTime();
                let age = Math.ceil(desc / 1000 / 3600 / 24 /365)-1;
                if (isNaN(age)){
                    age = "";
                }
                $("#age").attr("value",age);
            }
        });

        //根据号别切换费用
        $("#price-in").click(function(){
            let title = $("#reg-cat").find("option:selected").text();
            $.get("/findPrice",{title},function (data) {
                $("#price-in").attr("value",data);
            });
        });

        //根据号别、科室查询医生
        function fun1() {
            let cat = $('#reg-cat').val();
            let dept = $("#reg-dept").find("option:selected").text();
            if (cat !== "" && dept !== "") {
                let inits = {cat: cat, dept: dept};
                $.post("/doctor/findByDeptAndCat",inits, function (data) {
                    let lis = '';
                    for (let i = 0; i < data.length; i++) {
                        let li = '<option value="' + data[i].uid + '">' + data[i].uname + '</option>'
                        lis += li;
                    }
                    $("#doc-sel").html(lis);
                },'json');
            }
        }

        //使用病历号，初始化病人信息,enter键发起ajax请求
        $('#chid').bind('keypress',function(event){
            if(event.keyCode == 13) {
                let chid = $("#chid").val();
                $.get("/getPatient",{chid},function (data) {
                    $("#p-name").attr("value",data.name);
                    $("#p-address").attr("value",data.address);
                    $("#p-id").attr("value",data.id);
                    $("#age").attr("value",data.age);
                    $("#sex").val(data.sex);
                    $("#datepicker").attr("value",data.birthday);
                });
            }
        });


        $(document).ready(function() {
            // 选择框
            $(".select2").select2();

            // WYSIHTML5编辑器
            $(".textarea").wysihtml5({
                locale: 'zh-CN'
            });
        });


        // 设置激活菜单
        function setSidebarActive(tagUri) {
            var liObj = $("#" + tagUri);
            if (liObj.length > 0) {
                liObj.parent().parent().addClass("active");
                liObj.addClass("active");
            }
        }


        $(document).ready(function() {

            //Date picker
            $('#datepicker').datepicker({
                autoclose: true,
                language: 'zh-CN'
            });

            // 激活导航位置
            setSidebarActive("admin-index");
        });
