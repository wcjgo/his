    <script>

        $(function () {
            $.get("/findUser",{},function (data) {
                $(".my_username").html(data.uname);
                $("#iden").html(data.utype);
                if (data.utype=="医生"){
                    $("#reg-tree").remove();
                    $("#med-tree").remove();
                }else if(data.utype=="挂号人员"){
                    $("#med-tree").remove();
                    $("#doc-tree").remove();
                }else if(data.utype=="药局人员"){
                    $("#reg-tree").remove();
                    $("#doc-tree").remove();
                }
            });
        })


        $(document).ready(function() {
            // 选择框
            $(".select2").select2();

            // WYSIHTML5编辑器
            $(".textarea").wysihtml5({
                locale: 'zh-CN'
            });
        });

        // 设置激活菜单
        function setSidebarActive(tagUri) {
            var liObj = $("#" + tagUri);
            if (liObj.length > 0) {
                liObj.parent().parent().addClass("active");
                liObj.addClass("active");
            }
        }

        $(document).ready(function() {
            // 激活导航位置
            setSidebarActive("admin-index");
        });
