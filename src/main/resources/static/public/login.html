<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>HIS信息系统 | Log in</title>

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script type="../static/javascript" src="../static/js/vue.js"></script>

  <![endif]-->

    <link rel="stylesheet" href="../static/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/plugins/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="../static/plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../static/plugins/iCheck/square/blue.css">
    <style type="text/css">
        html,body{
            overflow: hidden;
            height: 100%;
        }
    </style>
    <script>

    </script>
</head>

<body class="hold-transition login-page" style="background-image: url(../static/img/login-background.jpg);background-size: cover;">
    <div class="login-box">
        <div class="login-logo">
            <a href="index.html"><b>HIS</b>信息系统</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body" >
            <p class="login-box-msg">登录系统</p>
            <div id="error-msg" class="text-red"></div>
            <form action="" id="login" method="post">
                <div class="form-group has-feedback">
                    <input type="text" name="username" id="username" class="form-control required" placeholder="账号">
                    <span class="text-red"></span>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" name="password" id="password" class="form-control required" placeholder="密码">
                    <span class="text-red"></span>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-xs-4" style="width: auto;padding-left: 5px;margin-left: 140px;">
                        <button type="submit" id="login-btn"  class="btn btn-primary btn-block btn-flat">&nbsp登&nbsp录&nbsp </button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery 2.2.3 -->
    <!-- Bootstrap 3.3.6 -->
    <!-- iCheck -->
    <script src="../static/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(function() {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%'
            });

            $("#login-btn").click(function () {
                let $name=$('#username');
                let $pwd=$('#password');
                // 按钮点击后检查输入框是否为空，为空则找到span便签添加提示
                if ($name.val().length===0) {
                    $name.next().text('用户名不能为空');
                }
                if($pwd.val().length===0) {
                    $pwd.next().text('密码不能为空')
                }
                if (!($name.val().length ===0 && $pwd.val().length===0)){
                    //发送ajax请求
                    $.post("/login",$("#login").serialize(),function (data) {
                        if (data.flag){
                            location.href="index";
                        }else{
                            $("#error-msg").html(data.errorMsg);
                        }
                    });
                }
                return false;
            });
        });
    </script>
</body>

</html>
